- type: entity
  id: Furnace
  name: metallurgical furnace
  parent: BaseMachinePowered
  description: A manual furnace for melting ores into sheets and ingots.
  components:
    - type: ActivatableUI
      key: enum.FurnaceUiKey.Key
    - type: UserInterface
      interfaces:
      - key: enum.StorageUiKey.Key
        type: StorageBoundUserInterface
      - key: enum.FurnaceUiKey.Key
        type: FurnaceBoundUserInterface
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: []
    - type: Storage
      capacity: 500
      collideInsert: true
      whitelist:
        tags:
          - Ore
    - type: Sprite
      sprite: Structures/Machines/furnace.rsi
      netsync: false
      layers:
      - state: furnace
      - state: lit
        shader: unshaded
        map: ["enum.PowerDeviceVisualLayers.Powered"]
      - state: hatch_closed
        map: ["enum.StorageVisualLayers.Door"]
    - type: Appearance
      visuals:
      - type: PowerDeviceVisualizer
      - type: StorageVisualizer
        state: furnace
        state_open: hatch_open
        state_closed: hatch_closed
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.4,0.1,0.4,0.3"
        id: brrt
        hard: false
        layer:
        - FullTileLayer
    - type: ApcPowerReceiver
      powerLoad: 0
      dumpHeat: 0 # handled in FurnaceSystem itself
    - type: Furnace
    - type: Temperature
      specificHeat: 1000
      heatDamageThreshold: 1800
    - type: GuideHelp
      guides:
      - Metallurgy
