- type: entity
  id: ChemicalAnalysisMachine
  parent: BaseMachinePowered
  name: Chemical Analysis Machine
  description: A machine that analyzes chemical samples.
  placement:
    mode: SnapgridCenter
  components:
  - type: ChemAnalyzer
  - type: Machine
    board: ChemicalAnalysisMachineBoard
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: ActivatableUI
    key: enum.ChemAnalyzerUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.ChemAnalyzerUiKey.Key
      type: ChemAnalyzerBoundUserInterface
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
  - type: Sprite
    sprite: Structures/Machines/chem_analyzer.rsi
    state: icon
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
          tags:
          - Bottle
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
