- type: entity
  id: RadiationCollector
  name: radiation collector
  description: A machine that collects Radiation and turns it into power.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.45,-0.45,0.45,0.45"
      density: 190
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/collector.rsi
    netsync: false
    snapCardinals: true
    layers:
      - state: ca_on
        map: ["enum.RadiationCollectorVisualLayers.Main"]
  - type: Appearance
    visuals:
      - type: RadiationCollectorVisualizer
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: RadiationCollector
    chargeModifier: 4000
  - type: RadiationReceiver
  - type: PowerSupplier
    supplyRate: 0
    supplyRampRate: 500
    supplyRampTolerance: 500
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  - type: GuideHelp
    guides: [ Singularity, Power ]
