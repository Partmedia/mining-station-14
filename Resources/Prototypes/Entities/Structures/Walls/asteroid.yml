# Rocks and ore veins
- type: entity
  id: WallRock
  parent: BaseStructure
  name: rock
  components:
    - type: Gatherable
      whitelist:
        tags:
          - Pickaxe
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Occluder
    - type: Airtight
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          density: 100
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: IconSmooth
      key: walls
      mode: NoSprite
    - type: SmoothEdge
    - type: Sprite
      sprite: Structures/Walls/rock.rsi
      netsync: false
      layers:
        - state: rock
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_west
    - type: CaveSupport
    - type: CaveIn
      damage:
        types:
          Blunt: 50

# Ore veins
- type: entity
  id: WallRockGold
