# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  name: Urist McHands
  parent: BaseMobOrganic
  id: BaseMobHuman
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Perishable
  - type: Temperature
    heatDamageThreshold: 315
    coldDamageThreshold: 305
    currentTemperature: 310.15
    specificHeat: 250
    coldDamage:
      types:
        Cold: 1.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat: 0.9 #per second, scales with temperature & other constants
  - type: ThermalRegulator
    normalBodyTemperature: 310.15
    implicitHeatRegulation: 0
    sweatHeatRegulation: 5
    shiveringHeatRegulation: 150

- type: entity
  name: Urist McHands
  id: MobHumanDummy
  parent: BaseMobOrganicDummy
  noSpawn: true

- type: entity
  name: Urist McHeadless
  id: MobHeadlessHumanDummy
  parent: BaseMobHuman
  components:
    - type: Body
      prototype: HeadlessHuman
      requiredLegs: 2
