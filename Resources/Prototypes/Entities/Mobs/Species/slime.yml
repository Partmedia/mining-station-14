- type: entity
  name: Urist McSlime
  parent: BaseMobOrganic
  id: BaseMobSlimePerson
  abstract: true
  components:
  - type: Surgery
    openedDamage:
      types:
        Blunt: 5
    necrosisDamage:
      types:
        Cellular: 5
    incisorShockDamage:
      types:
        Asphyxiation: 5 #slimes are not very much affected by procedures
    smallClampShockDamage:
      types:
        Asphyxiation: 0
    largeClampShockDamage:
      types:
        Asphyxiation: 0
    sawShockDamage:
      types:
        Asphyxiation: 25
    drillShockDamage:
      types:
        Asphyxiation: 25
    sutureShockDamage:
      types:
        Asphyxiation: 10
    hardSutureShockDamage:
      types:
        Asphyxiation: 15
    cauterizerShockDamage:
      types:
        Asphyxiation: 35 #they take a bit more pain from cauterizer
    manipulatorShockDamage:
      types:
        Asphyxiation: 10
    retractorShockDamage:
      types:
        Asphyxiation: 5
    cellularRejectionDamage:
      types:
        Cellular: 5
    compatibleSpecies:
      - slime
      - human
      - animal
      - universal
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: Mobs/Species/Slime/parts.rsi
    state: full
  - type: Body
    prototype: Slime
    species: slime
    requiredLegs: 2
  - type: HumanoidAppearance
    species: SlimePerson
  - type: Speech
    speechSounds: Slime
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
  - type: Bloodstream
    bloodReagent: Slime # TODO Color slime blood based on their slime color or smth
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Temperature
    heatDamageThreshold: 313 # 40C
    coldDamageThreshold: 273 # 0C
    specificHeat: 250
    coldDamage:
      types:
        Cold : 0.56
    heatDamage:
      types:
        Heat : 1.67
  - type: Barotrauma
    damage:
      types:
        Blunt: 1.4 #per second, scales with pressure and other constants. Twice as much as humans.
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Heat: 2
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatSlime
      amount: 5
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  - type: ToxinRemover 
    embedded: true
  - type: ToxinFilter
    embedded: true
  - type: EyeSight
  - type: CirculatoryPump
    notWorkingDamage:
      types:
        Asphyxiation: 30
    embedded: true
  - type: EyeSight
  - type: DiseaseCarrier
    naturalImmunities:
    - Ultragigacancer
    - BleedersBite

- type: entity
  save: false
  name: Urist McHands
  parent: MobHumanDummy
  id: MobSlimePersonDummy
  noSpawn: true
  description: A dummy slime meant to be used in character setup.
  components:
    - type: HumanoidAppearance
      species: SlimePerson
