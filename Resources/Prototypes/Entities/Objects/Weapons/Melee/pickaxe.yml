- type: entity
  name: pickaxe
  parent: BaseItem
  id: Pickaxe
  description: Notched to perfection, for jamming it into rocks
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: GatheringTool
    damage:
      types:
        Structural: 50
  - type: ItemCooldown
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Piercing: 8
        Blunt: 6
  - type: Item
    size: 24
    sprite: Objects/Weapons/Melee/pickaxe.rsi
  - type: Construction
    graph: PickaxeGraph
    node: pickaxe
    defaultTarget: diamond pickaxe

- type: entity
  name: diamond pickaxe
  parent: Pickaxe
  id: PickaxeDiamond
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/diamond_pickaxe.rsi
    state: pickaxe
  - type: GatheringTool
    gatheringTime: 1
    damage:
      types:
        Structural: 75
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
        Blunt: 6
  - type: Construction
    graph: PickaxeGraph
    node: diamond pickaxe

- type: entity
  name: pickaxe
  suffix: Debug
  parent: Pickaxe
  id: PickaxeDebug
  components:
  - type: GatheringTool
    gatheringTime: 0.1
    damage:
      types:
        Structural: 150

- type: entity
  name: mining drill
  parent: BaseItem
  id: MiningDrill
  description: Powerful tool used to quickly drill through rocks
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: Item
    size: 24
  - type: GatheringTool
    damage:
      types:
        Structural: 150
    gatheringTime: 2
    sound: /Audio/Items/drill_use.ogg
  - type: ItemCooldown
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
        Blunt: 4
  - type: Construction
    graph: MiningDrillGraph
    node: drill
    defaultTarget: diamond drill

- type: entity
  name: diamond mining drill
  parent: MiningDrill
  id: MiningDrillDiamond
  components:
  - type: Sprite
    state: diamond
  - type: GatheringTool
    gatheringTime: 1
    maxEntities: 2
  - type: Construction
    graph: MiningDrillGraph
    node: diamond drill
