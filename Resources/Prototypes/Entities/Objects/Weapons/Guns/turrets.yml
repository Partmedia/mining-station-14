- type: entity
  parent: BaseStructure
  id: WeaponTurretSyndicateBroken
  name: ballistic turret (broken)
  description: A ballistic machine gun auto-turret.
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_broken

- type: entity
  parent: BaseStructure
  id: BaseWeaponTurret
  name: ballistic turret
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_lethal
    - type: CombatMode
      combatToggleAction:
        enabled: false
        autoPopulate: false
        name: action-name-combat
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      fireRate: 6
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: HTN
      rootTask: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineBoxCaselessRifleBig
          priority: 2
          whitelist:
            tags:
            - BoxCaselessRifle
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineAmmoProvider
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable

- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretSyndicate
  suffix: Syndicate
  components:
    - type: Faction
      factions:
        - Syndicate

- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretNanoTrasen
  suffix: NanoTrasen
  components:
  - type: Faction
    factions:
    - NanoTrasen

- type: entity
  parent: BaseWeaponTurret
  id: WeaponTurretHostile
  suffix: Hostile
  components:
  - type: Faction
    factions:
    - SimpleHostile

- type: entity
  name: xeno turret
  description: Shoots 9mm acid projectiles
  parent: BaseWeaponTurret
  id: WeaponTurretXeno
  suffix: Xeno
  components:
    - type: Faction
      factions:
        - Xeno
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/Turrets/xenoturret.rsi
      noRot: true
      layers:
        - state: acid_turret
    - type: BallisticAmmoProvider
      proto: BulletAcid
      capacity: 500
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    - type: HTN
      rootTask: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Animals/snake_hiss.ogg
    - type: Damageable
      damageContainer: Biological
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/gib1.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                FoodMeatXeno:
                  min: 3
                  max: 5
    - type: InteractionPopup
      interactDelay: 1.0
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Animals/snake_hiss.ogg
    # remove starting ammo since the ammo is provided internally
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
