- type: entity
  parent: Jug
  id: BaseChemistryEmptyJug
  components:
  - type: Item
    size: 30
  - type: Tag
    tags:
    - ChemJug
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 300
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: ExaminableSolution
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: InjectableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      - key: enum.TransferAmountUiKey.Key
        type: TransferAmountBoundUserInterface
  - type: Drink
    isOpen: true
    solution: drink
  - type: Spillable
    solution: drink

- type: entity
  parent: BaseChemistryEmptyJug
  id: ChemJugA
  name: aluminium jug
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 300
        reagents:
        - ReagentId: Aluminium
