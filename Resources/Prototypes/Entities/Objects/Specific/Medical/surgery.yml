# Saws

- type: entity
  name: metal saw
  id: Saw
  parent: BaseToolSurgery
  description: For cutting wood and other objects to pieces. Or sawing bones, in case of emergency.
  components:
  - type: Sharp
  - type: Utensil
    types:
      - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
  - type: ItemCooldown
  - type: Tool
    qualities:
      - Sawing
    speed: 1.0
  - type: SurgeryTool
    saw: true
    sawTimeMod: 1
# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: choppa
  id: SawImprov
  parent: Saw
  description: A wicked serrated blade made of whatever nasty sharp things you could find. # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: Sprite
    state: improv
  - type: Item
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    qualities:
      - Sawing
    speed: 0.5
  - type: SurgeryTool
    saw: true
    sawTimeMod: 1.5

- type: entity
  name: circular saw
  id: SawElectric
  parent: Saw
  description: For heavy duty cutting.
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    qualities:
      - Sawing
    speed: 1.5
  - type: SurgeryTool
    saw: true
    sawTimeMod: 0.5

- type: entity
  name: advanced circular saw
  id: SawAdvanced
  parent: Saw
  description: You think you can cut anything with it.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: Tool
    qualities:
      - Sawing
    speed: 2.0
  - type: SurgeryTool
    saw: true
    sawTimeMod: 0.3

- type: entity
  name: suture
  id: Suture
  parent: BaseToolSurgery
  description: A surgical thread used to stitch incisions and wounds.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/suture.rsi
    state: suture
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/suture.rsi
  - type: ItemCooldown
  - type: SurgeryTool
    suture: true

- type: entity
  name: metal suture
  id: MetalSuture
  parent: BaseToolSurgery
  description: A harder surgical thread used for sternal closure. Can also be used to close exoskeletons on certain species.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/suture.rsi
    state: metalsuture
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/suture.rsi
  - type: ItemCooldown
  - type: SurgeryTool
    suture: true
    sutureTimeMod: 1.5
    hardSuture: true

- type: entity
  name: tourniquet
  id: Tourniquet
  parent: BaseToolSurgery
  description: A device that is used to apply pressure to a limb or extremity to stop bloodflow.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/tourniquet.rsi
    state: tourniquet
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/tourniquet.rsi
  - type: ItemCooldown
  - type: SurgeryTool
    largeClamp: true

- type: entity
  name: makeshift tourniquet
  id: ClothTourniquet
  parent: BaseToolSurgery
  description: A tourniquet quickly made up from cloth
  components:
  - type: Construction
    graph: makeshifttourniquet
    node: clothtourniquet
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/tourniquet.rsi
    state: clothtourniquet
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/tourniquet.rsi
  - type: ItemCooldown
  - type: SurgeryTool
    largeClamp: true
    largeClampTimeMod: 1.5
