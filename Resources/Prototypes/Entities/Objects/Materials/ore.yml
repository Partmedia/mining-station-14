- type: entity
  abstract: true
  parent: BaseItem
  id: OreBase
  name: unidentified ore
  description: A piece of unrefined ore.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Materials/ore.rsi
  - type: Item
    sprite: Objects/Materials/ore.rsi
  - type: ItemStatus
  - type: Tag
    tags:
    - Ore
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 20
        mask:
          - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
    - density: 20
      shape:
        !type:PhysShapeCircle
        radius: 0.25
      mask:
      - ItemMask
      restitution: 0.3  # fite me
      friction: 0.2
  - type: StaticPrice
    price: 0
  - type: Material
    materials:
      Slag: 500

