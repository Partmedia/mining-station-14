- type: biome
  id: LowDesert
  layers:
    - !type:BiomeEntityLayer
      threshold: 0.99
      frequency: 1
      seedOffset: 1
      allowedTiles:
        - FloorLowDesert
      entities:
        - FloraRockSolid01
        - FloraRockSolid02
        - FloraRockSolid03
    - !type:BiomeEntityLayer
      threshold: 0.9
      frequency: 0.2
      allowedTiles:
        - FloorLowDesert
      entities:
        - AsteroidRock
    - !type:BiomeTileLayer
      threshold: 0
      variants:
        - 0
      tile: FloorLowDesert
    - !type:BiomeTileLayer
      threshold: 0.6
      tile: FloorLowDesert
      frequency: 0.1

