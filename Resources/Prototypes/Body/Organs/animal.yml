- type: entity
  id: BaseAnimalOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Organ
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Human/organs.rsi
  - type: StaticPrice
    price: 50


- type: entity
  id: OrganAnimalLungs
  parent: BaseAnimalOrgan
  name: lungs
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Organ
    organType: Lung
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Animal ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      Lung:
        maxVol: 100.0
        canReact: false

- type: entity
  id: OrganAnimalStomach
  parent: BaseAnimalOrgan
  name: stomach
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    organType: Stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 100
  - type: Stomach
    maxVolume: 10
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Animal ]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganAnimalLiver
  parent: BaseAnimalOrgan
  name: liver
  components:
  - type: Sprite
    state: liver
  - type: Organ
    organType: Liver
  - type: Metabolizer
    maxReagents: 1
    metabolizerTypes: [ Animal ]
    groups:
    - id: Alcohol
      rateModifier: 0.1

- type: entity
  id: OrganAnimalHeart
  parent: BaseAnimalOrgan
  name: heart
  components:
  - type: Sprite
    state: heart-on
  - type: Organ
    organType: Heart
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Animal ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganAnimalKidneys
  parent: BaseAnimalOrgan
  name: kidneys
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Organ
    organType: Kidney
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Animal ]
    removeEmpty: true
