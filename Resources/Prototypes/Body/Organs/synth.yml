- type: entity
  id: BaseSynthOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: BiopressHarvest
    id: Creature
    totalReagentUnits: 0.3
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Bionic/organs.rsi
  - type: Organ
    species: universal
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10

- type: entity
  id: OrganSynthEyes
  parent: BaseSynthOrgan
  name: synthetic eyes
  description: "I see you!"
  components:
  - type: Sprite
    layers:
      - state: eyeball-l
      - state: eyeball-r
  - type: Organ
    organType: Eye
    species: universal
  - type: EyeSight

- type: entity
  id: OrganSynthTongue
  parent: BaseSynthOrgan
  name: tongue
  description: "A fleshy muscle mostly used for lying."
  components:
  - type: Sprite
    state: tongue
  - type: Organ

- type: entity
  id: OrganSynthAppendix
  parent: BaseSynthOrgan
  name: appendix
  components:
  - type: Sprite
    layers:
    - state: appendix
    - state: appendix-inflamed
      visible: false
  - type: Organ

- type: entity
  id: OrganSynthEars
  parent: BaseSynthOrgan
  name: ears
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
  - type: Sprite
    state: ears
  - type: Organ

- type: entity
  id: OrganSynthLungs
  parent: BaseSynthOrgan
  name: synthetic lungs
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
  - type: Sprite
    layers:
      - state: lung-l
      - state: lung-r
  - type: Organ
    organType: Lung
    species: universal
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Synth ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false

- type: entity
  id: OrganSynthHeart
  parent: BaseSynthOrgan
  name: synthetic heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on
  - type: Heart
  - type: CirculatoryPump
    notWorkingDamage:
      types:
        Asphyxiation: 30
  - type: Organ
    organType: Heart
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [Synth]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic

- type: entity
  id: OrganSynthStomach
  parent: BaseSynthOrgan
  name: synthetic stomach
  description: "Gross. This is hard to stomach."
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    organType: Stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
  - type: Stomach
  # The stomach metabolizes stuff like foods and drinks.
  # TODO: Have it work off of the ent's solution container, and move this
  # to intestines instead.
  - type: Metabolizer
    # mm yummy
    maxReagents: 3
    metabolizerTypes: [Synth]
    groups:
    - id: Food
    - id: Drink

- type: entity
  id: OrganSynthLiver
  parent: BaseSynthOrgan
  name: synthetic liver
  description: "Pairing suggestion: chianti and fava beans."
  components:
  - type: Sprite
    state: liver
  - type: Organ
    organType: Liver
  - type: Liver
  - type: ToxinFilter
    embedded: true
  - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
    maxReagents: 1
    metabolizerTypes: [Synth]
    groups:
    - id: Alcohol
      rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganSynthKidneys
  parent: BaseSynthOrgan
  name: synthetic kidneys
  description: "Filters toxins from the bloodstream."
  components:
  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Organ
    organType: Kidney
    species: universal
  - type: Kidney
  - type: ToxinRemover
    embedded: true
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Synth]
    removeEmpty: true
