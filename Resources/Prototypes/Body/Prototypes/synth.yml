- type: body
  id: LeftSynthArmHand
  name: "left synth arm"
  root: left arm
  rootOverride: true
  species: universal
  slots:
    left arm:
      part: LeftArmSynth
      connections:
      - left hand
    left hand:
      part: LeftHandSynth

- type: body
  id: RightSynthArmHand
  name: "right synth arm"
