- type: entity
  id: PartHumanoidFox
  parent: BaseItem
  name: "fox body part"
  abstract: true
  components:
  - type: Surgery
    openedDamage:
      types:
        Blunt: 5
    necrosisDamage:
      types:
        Cellular: 5
    incisorShockDamage:
      types:
        Asphyxiation: 20
    smallClampShockDamage:
      types:
        Asphyxiation: 0
    largeClampShockDamage:
      types:
        Asphyxiation: 0
    sawShockDamage:
      types:
        Asphyxiation: 75
    drillShockDamage:
      types:
        Asphyxiation: 25
    sutureShockDamage:
      types:
        Asphyxiation: 10
    hardSutureShockDamage:
      types:
        Asphyxiation: 15
    cauterizerShockDamage:
      types:
        Asphyxiation: 15
    manipulatorShockDamage:
      types:
        Asphyxiation: 10
    retractorShockDamage:
      types:
        Asphyxiation: 10
    cellularRejectionDamage:
      types:
        Cellular: 10
    compatibleSpecies:
      - fox
      - animal
      - universal
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
    species: fox
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      attachment: !type:Container
        ents: []
      slotAttachment: !type:Container
        ents: []
  - type: Tag
    tags:
      - Trash

