# Just copypasta of some animal basic body parts for interaction,
# It's basically as animals except a different torso with different organs
- type: entity
  id: TorsoRat
  name: "animal torso"
  parent: PartAnimal
  noSpawn: true
  components:
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: BodyPart
    species: animal
    partType: Torso
    incisable: true
    container: true
  - type: Damageable
    damageContainer: Biological
