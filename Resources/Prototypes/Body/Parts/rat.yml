# Just copypasta of some animal basic body parts for interaction,
# It's basically as animals except a different torso with different organs
- type: entity
  id: TorsoRat
  name: "animal torso"
  parent: PartAnimal
  noSpawn: true
  components:
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: BodyPart
    species: animal
    partType: Torso
    incisable: true
    container: true
    integrity: 30
    maxIntegrity: 30
    hitChance: 1
  - type: Damageable
    damageContainer: Biological
