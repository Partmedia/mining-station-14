- type: entity
  id: PartDiona
  parent: BaseItem
  name: "diona body part"
  abstract: true
  components:
  - type: Surgery
    openedDamage:
      types:
        Blunt: 5
    necrosisDamage:
      types:
        Cellular: 5
    incisorShockDamage:
      types:
        Asphyxiation: 5
    smallClampShockDamage:
      types:
        Asphyxiation: 0
    largeClampShockDamage:
      types:
        Asphyxiation: 0
    sawShockDamage:
      types:
        Asphyxiation: 50 #not as affected by sawing and incisions
    drillShockDamage:
      types:
        Asphyxiation: 25
    sutureShockDamage:
      types:
        Asphyxiation: 10
    hardSutureShockDamage:
      types:
        Asphyxiation: 15
    cauterizerShockDamage:
      types:
        Asphyxiation: 50 #hurt more by burning
    manipulatorShockDamage:
      types:
        Asphyxiation: 10
    retractorShockDamage:
      types:
        Asphyxiation: 10
    cellularRejectionDamage:
      types:
        Cellular: 5
    compatibleSpecies:
      - diona
      - universal
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
    exoSkeleton: true #probably the best representation
    incisable: false #wood all the way through, no incisions needed just a saw
    endoSkeleton: false
    species: diona
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      attachment: !type:Container
        ents: []
      slotAttachment: !type:Container
        ents: []
  - type: Sprite
    netsync: true
    sprite: Mobs/Species/Diona/parts.rsi
  - type: Icon
    sprite: Mobs/Species/Diona/parts.rsi
  - type: StaticPrice
    price: 100

