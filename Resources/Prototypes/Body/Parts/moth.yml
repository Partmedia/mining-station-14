- type: entity
  id: PartMoth
  parent: BaseItem
  name: "moth body part"
  abstract: true
  components:
  - type: Surgery
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
    exoSkeleton: true
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      attachment: !type:Container
        ents: []
      slotAttachment: !type:Container
        ents: []

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: PartMoth
  components:
  - type: BiopressHarvest
    id: Creature
    totalReagentUnits: 25
  - type: Sprite
    netsync: true
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    incisable: true
    container: true

