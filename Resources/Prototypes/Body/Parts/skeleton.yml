- type: entity
  id: PartSkeleton
  parent: BaseItem
  name: "skeleton body part"
  abstract: true
  components:
  - type: Surgery
    openedDamage:
      types:
        Blunt: 5
    necrosisDamage:
      types:
        Cellular: 5
    incisorShockDamage:
      types:
        Asphyxiation: 0
    smallClampShockDamage:
      types:
        Asphyxiation: 0
    largeClampShockDamage:
      types:
        Asphyxiation: 0
    sawShockDamage:
      types:
        Asphyxiation: 25
    drillShockDamage:
      types:
        Asphyxiation: 25
    sutureShockDamage:
      types:
        Asphyxiation: 10
    hardSutureShockDamage:
      types:
        Asphyxiation: 15
    cauterizerShockDamage:
      types:
        Asphyxiation: 15
    manipulatorShockDamage:
      types:
        Asphyxiation: 10
    retractorShockDamage:
      types:
        Asphyxiation: 10
    cellularRejectionDamage:
      types:
        Cellular: 5
    compatibleSpecies:
      - skeleton
      - universal
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
    incisable: false #these guys are *just* an endoskeleton - but actually an exoskeleton effectively
    endoSkeleton: false
    exoSkeleton: true
    species: skeleton
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      attachment: !type:Container
        ents: []
      slotAttachment: !type:Container
        ents: []
  - type: StaticPrice
    price: 20

- type: entity
  id: TorsoSkeleton
  name: "skeleton torso"
  parent: PartSkeleton
  components:
    - type: Sprite
      netsync: true
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      container: true

- type: entity
  id: HeadSkeleton
  name: "skull"
  description: Alas poor Yorick...
  parent: PartSkeleton
  components:
    - type: Sprite
      netsync: true
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: Icon
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: "skull_icon"
    - type: BodyPart
      container: true
      partType: Head
    - type: Input
      context: "human"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: Speech
    - type: SkeletonAccent
    - type: Actions
    - type: Vocal
      sounds:
        Male: Skeleton
        Female: Skeleton
        Unsexed: Skeleton
    - type: Emoting
    - type: Grammar
      attributes:
        proper: true
    - type: Examiner
    - type: DoAfter
    - type: MobState
      allowedStates:
        - Alive
    - type: Tag
      tags:
        - MindTransferTarget
        - Head

