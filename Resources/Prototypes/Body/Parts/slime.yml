- type: entity
  id: PartSlime
  parent: BaseItem
  name: "slime body part"
  abstract: true
  components:
  - type: Surgery
    openedDamage:
      types:
        Blunt: 5
    necrosisDamage:
      types:
        Cellular: 5
    incisorShockDamage:
      types:
        Asphyxiation: 5 #slimes are not very much affected by procedures
    smallClampShockDamage:
      types:
        Asphyxiation: 0
    largeClampShockDamage:
      types:
        Asphyxiation: 0
    sawShockDamage:
      types:
        Asphyxiation: 25
    drillShockDamage:
      types:
        Asphyxiation: 25
    sutureShockDamage:
      types:
        Asphyxiation: 10
    hardSutureShockDamage:
      types:
        Asphyxiation: 15
    cauterizerShockDamage:
      types:
        Asphyxiation: 35 #they take a bit more pain from cauterizer
    manipulatorShockDamage:
      types:
        Asphyxiation: 10
    retractorShockDamage:
      types:
        Asphyxiation: 5
    cellularRejectionDamage:
      types:
        Cellular: 5
    compatibleSpecies:
      - slime
      - human
      - animal
      - universal
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
    endoSkeleton: false #no bones here!
    species: slime
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      attachment: !type:Container
        ents: []
      slotAttachment: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoSlime
  name: "slime torso"
  parent: PartSlime
  components:
    - type: Surgery
    - type: UserInterface
      interfaces:
        - key: enum.SurgeryUiKey.Key
          type: SurgeryBoundUserInterface
    - type: BiopressHarvest
      id: SlimeCreature
      totalReagentUnits: 30
    - type: Sprite
      netsync: true
      sprite: Mobs/Species/Slime/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Slime/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      incisable: true
      container: true

