- type: entity
  id: PartSynth
  parent: BaseItem
  name: "synth body part"
  abstract: true
  components:
  - type: Surgery
    openedDamage:
      types:
        Blunt: 5
    necrosisDamage:
      types:
        Cellular: 5
    incisorShockDamage:
      types:
        Asphyxiation: 10
    smallClampShockDamage:
      types:
        Asphyxiation: 0
    largeClampShockDamage:
      types:
        Asphyxiation: 0
    sawShockDamage:
      types:
        Asphyxiation: 50
    drillShockDamage:
      types:
        Asphyxiation: 10
    sutureShockDamage:
      types:
        Asphyxiation: 5
    hardSutureShockDamage:
      types:
        Asphyxiation: 10
    cauterizerShockDamage:
      types:
        Asphyxiation: 10
    manipulatorShockDamage:
      types:
        Asphyxiation: 10
    retractorShockDamage:
      types:
        Asphyxiation: 5
    cellularRejectionDamage:
      types:
        Cellular: 0
    compatibleSpecies:
      - universal
  - type: UserInterface
    interfaces:
      - key: enum.SurgeryUiKey.Key
        type: SurgeryBoundUserInterface
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
    species: universal
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
      attachment: !type:Container
        ents: []
      slotAttachment: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoSynth
  name: "synth torso"
  parent: PartSynth
  components:
  - type: BiopressHarvest
    id: Creature
    totalReagentUnits: 30
  - type: Sprite
    netsync: true
    sprite: Mobs/Species/Bionic/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Bionic/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    incisable: true
    container: true
    endoSkeleton: true

